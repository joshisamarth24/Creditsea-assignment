name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: self-hosted

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Build the backend application
    - name: Build Backend Application
      run: |
        cd backend
        git pull origin main
        npm install
        npm run build

    # Restart the application using PM2
    - name: Restart Server with PM2
      run: |
        pm2 restart server
